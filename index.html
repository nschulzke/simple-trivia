<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.min.css">
    <title>Trivia Quiz</title>
  </head>
  <body>
    <div class="container main">
      <div class="card trivia">
        <div class="card-header">
          <select id="difficulty" class="form-control float-left">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <h1 id="title">
            CS Trivia
          </h1>
          <div id="score" class="float-right">
            Score: <span id="score-right">0</span>/<span id="score-total">0</span>
          </div>
        </div>
        <div id="question-answer" class="card-block">
          <h1 id="question">This is a question. What is the answer?</h1>
          <div id="answers">
            <div class="form-check">
              <input id="answer1" class="form-check-input answer" type="radio" name="answers" value="answer1">
              <label class="form-check-label" for="answer1">
                Answer #1
              </label>
            </div>
            <div class="form-check">
              <input id="answer2" class="form-check-input answer" type="radio" name="answers" value="answer2">
              <label class="form-check-label" for="answer2">
                Answer #2
              </label>
            </div>
            <div class="form-check">
              <input id="answer3" class="form-check-input answer" type="radio" name="answers" value="answer3">
              <label class="form-check-label" for="answer3">
                Answer #3
              </label>
            </div>
            <div class="form-check">
              <input id="answer4" class="form-check-input answer" type="radio" name="answers" value="answer4">
              <label class="form-check-label" for="answer4">
                Answer #4
              </label>
            </div>
          </div>
          <button class="btn btn-primary" id="next-button">Next</button>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
